  <body>
     <!-- header -->
     <div class="headder-top">
      <div class="container-fluid">
        <!-- nav -->
        <nav>
          <div id="logo">
            <h1>
              <a class="" href="/ "
                ><span style="font-size:24px ">MyNGO</span></a
              >
            </h1>
          </div>
          <label for="drop" class="toggle">Menu</label>
          <input type="checkbox" id="drop" />
          <ul class="menu mt-2">
            <li class="active"><a href="/ ">Home</a></li>

              <button class="navbutton btn generalButton" formaction="{{ url_for('donate') }}">Donate Now</button>

    <!-- Donation Form -->
    <section class="contact py-lg-4 py-md-3 py-sm-3 py-3" id="contact">
      <div class="container py-lg-5 py-md-4 py-sm-4 py-3">
        <h3 class="title text-center mb-md-4 mb-sm-3 mb-3 mb-2">Volunteer Now</h3>

        <div class="row">
          <div class="col-lg-6 col-md-6 contact-details" style="text-align: right">
            <form method="post" action="">
              <div class="form-group contact-forms" >
                <input
                  name="name"
                  type="text"
                  class="form-control"
                  placeholder="Name"
                  required=""
                />
              </div>
              <div class="form-group contact-forms" >
                <input
                  name="age"
                  type="number"
                  class="form-control"
                  placeholder="Age"
                  required=""
                  min=18
                  max=100
                />
              </div>
              <div class="form-group contact-forms" >
                <input
                  name="gender"
                  type="text"
                  class="form-control"
                  placeholder="Gender"
                  required=""
                />
              </div>
              <div class="form-group contact-forms" >
                <input
                  name="aadhar"
                  type="text"
                  maxlength="12"
                  class="form-control"
                  placeholder="aadhar"
                  required=""
                /> 
              </div>
              <div class="form-group contact-forms" >
                <input
                  name="phone"
                  type="text"
                  maxlength="10"
                  class="form-control"
                  placeholder="Phone"
                  required=""
                />
              </div>
              <div class="form-group contact-forms " >
                <input
                  name="city"
                  type="text"
                  class="form-control"
                  placeholder="City"
                  required=""
                />
              </div>
              <div class="form-group contact-forms" >
                <textarea
                  name="address"
                  class="form-control"
                  placeholder="Address"
                  rows="3"
                  required=""
                ></textarea>
              </div>
              <button type="submit" class="btn sent-butnn">Submit</button>
            </form>
{#              <a href="/"> <span style="color: #00b381;font-size: 16px">Old Volunteer</span></a>#}
          </div>
          </div>
        </div>
      </div>
    </section>
  </body>
